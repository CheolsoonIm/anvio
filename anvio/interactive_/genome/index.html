<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>anvi'o Genome Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css/dist/blaze/blaze.css">
    <script src="{{dist}}"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script>
      async function initApp() {
          const metaResponse = await fetch('meta');
          const meta = await metaResponse.json();

          window.meta = meta;
          window.data = {};

          Object.entries(window.meta.data).forEach(async function([dataId, details]) {
            console.log(`Fetching ${dataId}`);
            const content = await fetch(`data/${dataId}`);
            const arrayBuffer = await content.arrayBuffer();
            console.log(arrayBuffer);
          });

          var app = Elm.Main.init({
              node: document.getElementById('elm')
          });
      }

      initApp();
    </script>
  </body>
</html>
